<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Drop Animation</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link rel="stylesheet" href="css/normalize.css">

    <style>
        section{
            width: 60px;
            height: 60px;
            border-radius: 100%;
            border: #0389ff 5px solid;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            opacity: 1;

            animation-name: water;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }

        @keyframes water {
            0%{
                opacity: 1;
            }
            50%{
                border: #1bd900 5px solid;
            }
            100%{
                border: #1bd900 5px solid;
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <section> </section>
</body>
</html>
